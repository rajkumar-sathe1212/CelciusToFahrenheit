<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cel To Fahr</title>
</head>

<body>
    <script>

        //  Celcius To Fahrenheit & Fahrenheit to Celcius

        var value = parseInt(prompt("enter degree:"));
        function CtoF(value) {
            var CtoF = (value * 9 / 5) + 32;
            document.write("Celcius value is: " + CtoF);
        }
        CtoF(value);

        function FtoC(value) {
            var FtoC = (value - 32) * (5/9);
            document.write("<br>" + "Fahr value is: " + FtoC);
        }
        FtoC(value);


    </script>
</body>

</html>
